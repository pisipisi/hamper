<div class="container">
    <div class="row justify-content-center loginpadding">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="input-group mb-3">
                    <span class="input-group-addon">@</span>
                    <input type="email" class="form-control" placeholder="Email" name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && !username.valid }" required>
                    
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && !password.valid }" required>
                    
                </div>
                <div class="row">
                    <div class="col-6">
                    <button class="btn btn-primary px-4" [disabled]="loading">Login</button>

                </div>
                    <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                </div>
                </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>If you don't have an account, don't worry. Register account with us.</p>
                <a  [routerLink]="['/register']" class="btn btn-primary active mt-3">Register Now!</a>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
