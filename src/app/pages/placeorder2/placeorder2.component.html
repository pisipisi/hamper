<div class="container-fluid">
  <div id="ui-view" style="opacity: 1;"><div class="animated fadeIn">
      <div class="row">
          <div class="col-lg-12">
            <form name="form" (ngSubmit)="f.form.valid && onSubmitOrder()" #f="ngForm" ngNativeValidate>
                  
            <div class="card">
              <div class="card-header">
                <strong>Credit Card</strong>
              </div>
              <div class="card-body">
                  <div class="row" *ngIf="stripcards && stripcards.length>0" >
                    <div class="form-group col-sm-12">
                      <label for="ccmonth">Select Existed Payment</label>
                      <select class="form-control" [(ngModel)]="order.selectedCC" name="selectedCC" #selectedCC="ngModel"  (change)="selectCardChange($event.target.value)">
                        <option *ngFor="let i of stripcards" [selected]="i.isDefault" [value]="i.id">
                            {{i.getNumberAsString}}
                        </option>
                        <option value="0" >Add New Card</option>
                      </select>
                    </div>
                  </div>
                <div class="row" [hidden]="!addNew">
                  <div class="col-sm-12">
                    <div class="form-group">
      
                      <div id="card-element">
                          <!-- a Stripe Element will be inserted here. -->
                      </div>
                    </div>
                  </div>
                </div>
                <!--/.row-->
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary" [disabled]="loading"><i class="fa fa-dot-circle-o"></i> Submit</button>
