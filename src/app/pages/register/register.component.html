<div class="container">
    <div class="row justify-content-center loginpadding">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" ngNativeValidate>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="First Name" name="first_name" [(ngModel)]="model.first_name" #first_name="ngModel" required>
              </div>
              <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" class="form-control" placeholder="Last Name" name="last_name" [(ngModel)]="model.last_name" #last_name="ngModel"  required>
              </div>
              <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-home"></i></span>
                  <input type="text" class="form-control" placeholder="Address" name="street_address_1" [(ngModel)]="model.street_address_1" #street_address_1="ngModel"  required>
              </div>
              <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-home"></i></span>
                  <input type="text" class="form-control" placeholder="Suite" name="suite_1" [(ngModel)]="model.suite_1" #suite_1="ngModel"  required>
              </div>
              <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-home"></i></span>
                  <input type="text" class="form-control" placeholder="Zipcode" name="zip_1" [(ngModel)]="model.zip_1" #zip_1="ngModel"  required>
              </div>
              <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-phone"></i></span>
                  <input class="form-control" placeholder="Mobile Number" pattern="^\d{10}$" name="phone_number" [(ngModel)]="model.phone_number" #phone_number="ngModel" required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-addon">@</span>
                <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" required>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required >
              </div>

              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Repeat password" name="passwordConfirm" required>
              </div>
              <div class="input-group mb-4">
                  <button [disabled]="loading" class="btn btn-block btn-success">Register</button>
