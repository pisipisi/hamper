<div class="container-fluid">
    <div id="ui-view" style="opacity: 1;"><div class="animated fadeIn">
<div class="row">
<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Payments
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped table-sm" *ngIf="stripcards && stripcards.length>0">
        <thead>
          <tr>
            <th>Type</th>
            <th>Expire</th>
            <th>Last 4</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody  *ngFor="let i of stripcards">

          <tr>
            <td>{{i.getBrand}}</td>
            <td>{{i.getExpDateDisplayString}}</td>
            <td>{{i.last4}} {{i.getDefaultAsString}}</td>

            <td><button class="btn btn-sm btn-primary" type="button" (click)="deleteCard(i.id)">Delete</button></td>
          </tr>
          
        </tbody>
      </table>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary" (click)="addNewCard()">Add New Card</button>
      </div>
  </div>
</div>
<!--/.col-->
</div>
<!--/.row-->
</div></div>
</div>
<modal id="addcard">
    <div class="modal" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add New Credit Card</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">
                <div id="card-element">
                    <!-- a Stripe Element will be inserted here. -->
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" (click)="addNewCardSubmit()" class="btn btn-primary">Submit</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
</modal>
